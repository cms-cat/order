name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install .[dev]

      - name: Lint ğŸ”
        run: ./tests/lint.sh

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/order-*.tar.gz"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    name: test (python ${{ matrix.python-version }})
    steps:
      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install .[dev]

      - name: Test ğŸ¢
        run: |
          ./tests/test.sh

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install .[dev]

      - name: Run coverage test ğŸ¢
        run: |
          pytest --cov=order --cov-report xml:coverage.xml tests

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
